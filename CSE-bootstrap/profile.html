<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- parent area-->
    <div class="parent d-flex text-center justify-content-center" class="mx-auto">
        <!-- card one area -->
        <div class="card m-1 w-45 col-xs-12">
            <img src="Card 1.png" alt="card one image">
            <div class="card-body">
                <h1 class="card-title">Reethu</h1>
                <h2 class="card-text">Sr. Developer at Wipro</h2>
            </div>
            <button class="btn btn-success">View</button>
        
        <!-- card one closed-->
     </div>

        <!-- card two area-->

        <div class="card">
            <img src="Card 2.png" alt="card two image">
            <div class="card-body">
                <h1 class="card-title">Reethika</h1>
                <h2 class="card-text">CSE-student at GIER</h2>
            </div>
            <button class="btn btn-danger">view</button>
            <!-- card two closed-->
        </div>
</body>
</html>
